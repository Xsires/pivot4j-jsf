<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<h:form id="export-form">
		<p:dialog id="export-config" header="PDF Export"
			widgetVar="exportConfig" modal="true" width="655" height="398"
			closable="true" resizable="false" styleClass="export-config">
			<p:fieldset legend="Content Settings">
				<h:panelGrid columns="2" columnClasses="field-name,field-input">
					<p:outputLabel value="Show Header" for="input-show-header" />
					<p:selectBooleanCheckbox id="input-show-header"
						value="#{pivotExportHandler.showHeader}">
						<p:ajax event="change"
							update="input-header-text,input-header-fsize" />
					</p:selectBooleanCheckbox>

					<p:outputLabel value="Header Text" for="input-header-text" />
					<p:inputText id="input-header-text"
						value="#{pivotExportHandler.headerText}" size="60" maxlength="100"
						disabled="#{!pivotExportHandler.showHeader}" />

					<p:outputLabel value="Header Font Size" for="input-header-fsize" />
					<h:panelGroup>
						<p:spinner id="input-header-fsize"
							value="#{pivotExportHandler.headerFontSize}" min="1" max="100"
							disabled="#{!pivotExportHandler.showHeader}" />
						<h:outputText value="pt" styleClass="unit" />
					</h:panelGroup>

					<p:outputLabel value="Show Footer" for="input-show-footer" />
					<p:selectBooleanCheckbox id="input-show-footer"
						value="#{pivotExportHandler.showFooter}">
						<p:ajax event="change"
							update="input-footer-text,input-footer-fsize" />
					</p:selectBooleanCheckbox>

					<p:outputLabel value="Footer Text" for="input-footer-text" />
					<p:inputText id="input-footer-text"
						value="#{pivotExportHandler.footerText}" size="60" maxlength="100"
						disabled="#{!pivotExportHandler.showFooter}" />

					<p:outputLabel value="Footer Font Size" for="input-footer-fsize" />
					<h:panelGroup>
						<p:spinner id="input-footer-fsize"
							value="#{pivotExportHandler.footerFontSize}" min="1" max="100"
							disabled="#{!pivotExportHandler.showFooter}" />
						<h:outputText value="pt" styleClass="unit" />
					</h:panelGroup>

					<p:outputLabel value="Default Font Size" for="input-fsize" />
					<h:panelGroup>
						<p:spinner id="input-fsize" value="#{pivotExportHandler.fontSize}"
							min="1" max="100" />
						<h:outputText value="pt" styleClass="unit" />
					</h:panelGroup>

				</h:panelGrid>
			</p:fieldset>

			<p:spacer height="5" />

			<p:fieldset legend="Page Settings">
				<h:panelGrid columns="2" columnClasses="field-name,field-input">
					<p:outputLabel value="Page Orientation" for="input-orientation" />
					<p:selectOneRadio id="input-orientation"
						value="#{pivotExportHandler.orientation}">
						<f:selectItems value="#{pivotExportHandler.orientations}" />
					</p:selectOneRadio>

					<p:outputLabel value="Page Size" for="input-paper-size" />
					<p:selectOneMenu id="input-paper-size"
						value="#{pivotExportHandler.paperSize}">
						<f:selectItems value="#{pivotExportHandler.paperSizes}" />
					</p:selectOneMenu>
				</h:panelGrid>
			</p:fieldset>

			<f:facet name="footer">
				<h:panelGroup id="button-bar" styleClass="button-bar" layout="block">
					<p:messages showDetail="true" closable="true" />

					<p:commandButton value="Apply" icon="ui-icon-check"
						action="#{pivotExportHandler.exportPdf}" ajax="false" />
					<p:commandButton value="Close" icon="ui-icon-close"
						onclick="exportConfig.hide();" />
				</h:panelGroup>
			</f:facet>
		</p:dialog>
	</h:form>
</ui:composition>
